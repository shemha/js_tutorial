<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section028</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
    <script src="section028_jquery.js"></script>
</head>
<body>
    <h1>div#myListの要素を祖先に持つol要素を指定する</h1>
    <div id="myList">
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3
                <ol>
                    <li>Item 3-1</li>
                    <li>Item 3-2</li>
                </ol>
            </li>
            <li>Item 4</li>
            <li>Item 5
                <ol>
                    <li>Item 5-1</li>
                    <li>Item 5-2</li>
                    <li>Item 5-3</li>
                </ol>
            </li>
        </ol>
        <ol>
            <li>Item B1</li>
            <li>Item B2</li>
        </ol>
    </div>
    <ol>
        <li>Item C1</li>
        <li>Item C2</li>
        <li>Item C3</li>
    </ol>
</body>
</html>
