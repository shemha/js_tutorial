<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9章 DOM操作の基本--9.5 フォーム要素を制御する</title>
</head>
<body>
    <form name="myForm">

        <input type="text" name="myText" />

    </form>

    <button id="btn">カウント</button>

    <script>
        /*
        // form要素に付与されているname属性「myForm」を取得
        document.forms.myForm;

        // name属性「myText」のinput要素を取得
        document.forms.myForm.myText;

        // input要素に入力された値を取得
        document.forms.myForm.myText.value;
        */

        const btn = document.getElementById('btn');

        btn.addEventListener("click", () => {
            const value = document.forms.myForm.myText.value; // 入力された文字列を取得する

            console.log(value.length + '文字'); // 文字数を出力する
        });
    </script>
</body>
</html>
