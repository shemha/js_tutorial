<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3章 配列</title>
</head>
<body>
    <script type="module">
        // 3.2 配列の作り方・使い方

        // 空っぽの配列を作成する（初期化）
        const myBlank = [];

        // 数値データの配列を作成する
        const myNumber = [1, 3, 6, 7];

        // 文字列の配列を作成する
        const myString = ['Samurai', 'さむらい', '侍'];

        // データ型が混在している配列を作成する
        const myMix = ['Samurai', 30, true, 'さむらい', [3, 5, '侍']];
    </script>
    <script type="module">
        const cart = ['Kindle Fire HD 10', 19980, 1];

        console.log(cart[1]); // 出力結果 → 19980
    </script>


    <script type="module">
        // 3.3 配列の標準メソッド--配列内のデータ数を取得する

        const cart = ['Kindle Fire HD 10', 19980, 1];

        console.log(cart.length); // 出力結果 → 3
    </script>
    <script type="module">
        const cart = [
            ['Kindle Fire HD 10', 19980, 1],
            ['プログラミングの本', 1500, 1],
            ['ミネラルウォーター', 280, 3],
            ['液晶テレビ24型', 35000, 1],
            ['スマホケース', 1800, 2]
        ];

        console.log(cart.length); // 出力結果 → 5
    </script>


    <script type="module">
        // 3.3 配列の標準メソッド--乱数とlengthプロパティの組み合わせ

        console.log(Math.random() * 10);
    </script>
    <script type="module">
        console.log(Math.floor( Math.random() * 10 ));
    </script>
    <script type="module">
        const janken = ['グー', 'チョキ', 'パー'];

        const rnd = Math.floor(Math.random() * janken.length);

        console.log(janken[rnd]);
    </script>


    <script type="module">
        // 3.3 配列の標準メソッド--配列データの追加

        const cart = ['Kindle Fire HD 10', 19980, 1];

        console.log('商品名：' + cart[0]);
        console.log('価格：' + cart[1] + '円');
        console.log('個数：' + cart[2]);
    </script>
    <script type="module">
        const cart = ['Kindle Fire HD 10', 19980, 1];

        cart.push(100); //100ポイント追加
        
        console.log(cart);
    </script>


    <script type="module">
        // 3.4 配列の繰り返し処理--【filter】条件によってデータを抽出する

        const userID = ['user34','','user18','','user55','user38'];

        const result = userID.filter( element => {

            return element !== '';

        });

        console.log(result);
    </script>


    <script type="module">
        // 3.4 配列の繰り返し処理--【map】データを加工して新しい配列を作る

        const user = ['田中太郎','佐藤一郎','山田次郎'];

        const result = user.map( element => {

            return element + 'さん';

        });

        console.log(result);
    </script>


    <script type="module">
        // 3.4 配列の繰り返し処理--【forEach】配列データを繰り返し処理する

        const user = ['田中太郎','佐藤一郎','山田次郎', '伊藤花子'];

        user.forEach( element => {

            console.log(element);

        });
    </script>


    <script type="module">
        // 3.5 演習問題

        const fortune = ['大吉', '小吉', '吉', '凶'];

        const drawing = Math.floor(Math.random() * fortune.length);

        console.log(fortune[drawing]);
    </script>
</body>
</html>
