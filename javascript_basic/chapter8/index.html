    <script type="module">
        // 8.3 継承

        class Character {
            constructor(name, hp) {
                this.name = name;
                this.hp = hp;
            }
            
            attack() {
                console.log(this.name + 'の攻撃！');
            }
        }

        //主人公のクラスを作成する
        class Hero extends Character {
            
            // キャラクターを操作するメソッド
            control() {}

            // 必殺技を実行するメソッド
            superAttack() {}

            // 会話するメソッド
            speak() {}
            
        }


        //敵のクラスを作成する
        class Enemy extends Character {
            
            // 倒された時に落とすアイテム
            dropItem() {}

            // 獲得できるポイント（経験値）
            getPoint() {}

        }

        const hero = new Hero('主人公', 100);
        const enemy = new Enemy('敵', 10);

        hero.attack();
        enemy.attack();

        // 出力結果
        // 主人公の攻撃！
        // 敵の攻撃！
    </script>


    <script type="module">
        // 8.3 継承--superの使い方

        class Character {
            constructor(name, hp) {
                this.name = name;
                this.hp = hp;
            }
        }

        class Hero extends Character {
            constructor(exp) {
                this.exp = exp;
            }
        }

        // 名前・HP・経験値をそれぞれ指定
        const hero = new Hero('主人公', 100, 10);

        // console.log(hero);  // エラー
    </script>
    <script type="module">

        class Character {
            constructor(name, hp) {
                this.name = name;
                this.hp = hp;
            }
        }
        class Hero extends Character {
            constructor(name, hp, exp) {

                // 継承元のプロパティにアクセス（名前・HPの値をセット）
                super(name, hp);

                this.exp = exp;

            }
        }

        const hero = new Hero('主人公', 100, 10);

        console.log(hero);

        // 出力結果
        // {name: "主人公", hp: 100, exp: 10}

    </script>


    <script type="module">
        // 8.4 演習問題

        /*
        猫（Cat）クラスにはtypeプロパティを追加して、
        値にはシャムを指定します。
        そして、インスタンスを作ってその中身を
        コンソールログに出力してください。
        */

        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }

        class Cat extends Animal {
            constructor(name, age, type) {
                super(name, age);
                this.type = 'シャム';
            }
        }

        const cat = new Cat('にゃん', 10);

        console.log(cat);

    </script>


    <script type="module">
        // 問題2

        /*
        猫（Cat）クラスに、speak()メソッドを追加してください。
        なお、このメソッドは、「【猫の名前】が「にゃーん」と鳴きました！」
        というメッセージをコンソールログに出力する処理を行います。
        */

        class Animal {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }
        }

        class Cat extends Animal {
            constructor(name, age, type) {
                super(name, age);
                this.type = 'シャム';
            }

            speak() {
                console.log(this.name + 'が「にゃーん」と鳴きました！');
            }
        }

        const cat = new Cat('にゃん', 10);

        cat.speak();
    </script>
