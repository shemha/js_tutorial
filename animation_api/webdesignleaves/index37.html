<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .target-wrapper {
        width: 100px;
        height: 100px;
        margin: 40px 0 20px;
      }
      .circle-target {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .bg-blue {
        background-color: #85a0f5;
      }
    </style>
    <title>playbackRate の値を変更（正と負を逆転）</title>
  </head>
  <body>
    <div class="target-wrapper">
      <div id="target" class="circle-target bg-blue"></div>
    </div>
    <button type="button" id="play">Play</button>
    <button type="button" id="toggle">Toggle</button>

    <script>
      const target = document.getElementById("target");
      const animation = target.animate(
        [
          { transform: "translateX(0px)", backgroundColor: "#85A0F5" },
          { transform: "translateX(300px)", backgroundColor: "pink" },
        ],
        {
          duration: 1000,
          easing: "ease",
        }
      );
      animation.cancel();
      const play = document.getElementById("play");
      const toggle = document.getElementById("toggle");

      //playbackRate に設定する値の初期値（順方向）
      let playbackRateVal = 1;

      toggle.addEventListener("click", () => {
        //Toggle ボタンをクリックすると正と負の値を逆転
        playbackRateVal = playbackRateVal * -1;
      });

      play.addEventListener("click", () => {
        //playbackRate の値を更新
        animation.playbackRate = playbackRateVal;
        animation.play();
      });
    </script>
  </body>
</html>
