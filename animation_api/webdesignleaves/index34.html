<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .target-wrapper {
        width: 100px;
        height: 100px;
        margin: 40px 0 20px;
      }
      .circle-target {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .bg-blue {
        background-color: #85a0f5;
      }
    </style>
    <title>playState アニメーションの状態</title>
  </head>
  <body>
    <div class="target-wrapper">
      <div id="target" class="circle-target bg-blue"></div>
    </div>
    <button type="button" id="play">Play</button>
    <button type="button" id="pause">Pause</button>
    <button type="button" id="reverse">Reverse</button>
    <button type="button" id="finish">Finish</button>
    <button type="button" id="cansel">Cansel</button>
    <div
      class="output"
      id="output"
      style="min-height: 160px; max-width: 540px"
    ></div>

    <script>
      //アニメーション対象の要素
      const target = document.getElementById("target");
      //アニメーションを作成
      const animation = target.animate(
        [
          { transform: "translateX(0px)", backgroundColor: "#85A0F5" },
          { transform: "translateX(300px)", backgroundColor: "lightgreen" },
        ],
        {
          duration: 1000,
          delay: 500,
          iterations: 30,
          direction: "alternate",
          fill: "forwards",
          easing: "ease",
        }
      );
      //自動再生を停止
      animation.cancel();

      //出力先
      const output = document.getElementById("output");
      //出力先にアニメーションの playState を出力
      output.textContent = "playState: " + animation.playState;

      document.getElementById("play").addEventListener("click", (e) => {
        animation.play(); //再生
        output.textContent = "playState: " + animation.playState;
      });
      document.getElementById("pause").addEventListener("click", (e) => {
        animation.pause(); //一時停止
        output.textContent = "playState: " + animation.playState;
      });
      document.getElementById("reverse").addEventListener("click", (e) => {
        animation.reverse(); //逆再生
        output.textContent = "playState: " + animation.playState;
      });
      document.getElementById("finish").addEventListener("click", (e) => {
        animation.finish(); //終了
        output.textContent = "playState: " + animation.playState;
      });
      document.getElementById("cancel").addEventListener("click", (e) => {
        animation.cancel(); //停止
        output.textContent = "playState: " + animation.playState;
      });
    </script>
  </body>
</html>
