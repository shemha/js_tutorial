<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .square-target {
        width: 100px;
        height: 100px;
        background-color: #85a0f5;
      }
      .target-wrapper {
        width: 100px;
        height: 100px;
        margin: 40px 0 20px;
      }
    </style>
    <title>Element.animate() メソッドの構文</title>
  </head>
  <body>
    <div class="target-wrapper">
      <div id="target" class="square-target"></div>
    </div>
    <button id="start" type="button">Start</button>

    <script>
      //アニメーションの対象の要素を取得
      const target = document.getElementById("target");
      //ボタンの要素を取得
      const start = document.getElementById("start");

      //ボタンの要素にクリックイベントを設定
      start.addEventListener("click", () => {
        //Element.animate() メソッドを使ったアニメーション
        target.animate(
          // keyframes
          [
            { opacity: 1, width: "100px", height: "100px" }, // 0% の状態キーフレーム
            { opacity: 0, width: "0px", height: "0px" }, // 100% の状態キーフレーム
          ],
          // options
          {
            duration: 1000, //再生時間（ミリ秒）
            easing: "linear", //イージング
          }
        );
      });
    </script>
  </body>
</html>
