<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9章 DOM操作の基本--9.5 フォーム要素を制御する--ラジオボタンの値を取得する</title>
</head>
<body>
    <form name="myForm">
        <input type="radio" name="area" value="tokyo" />東京都
        <input type="radio" name="area" value="aichi" />愛知県
        <input type="radio" name="area" value="osaka" />大阪府
    </form>

    <button id="btn">実行</button>
    
    <script>
        const btn = document.getElementById('btn');

        btn.addEventListener('click', () => {
            const form = document.forms.myForm;

            console.log(form.area.value);
        });
    </script>
</body>
</html>
