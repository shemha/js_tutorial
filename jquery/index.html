    <script type="module">
        // 0.2 ライブラリとは

        const d = new Date(); //Dateオブジェクトを取得する

        const year = d.getFullYear(); //西暦を取得する
        const month = d.getMonth() + 1; //月を取得する
        const day = d.getDate(); //日を取得する

        console.log(year)
        console.log(month)
        console.log(day)
