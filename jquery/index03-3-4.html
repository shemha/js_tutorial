<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
    </style>
    <title>3章 CSSの操作--3.4 hasClass()メソッドの使い方</title>
</head>
<body>
    <h1 class="red">サンプルテキスト</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const result = $('h1').hasClass('red');
    
        if(result) $('h1').css('color', 'blue');
    </script>
</body>
</html>
