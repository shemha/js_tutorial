<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
    </style>
    <title>3章 CSSの操作--3.3 addClass()メソッドの使い方</title>
</head>
<body>
    <ul>
        <li id="1">サンプルリスト</li>
        <li id="2">サンプルリスト</li>
        <li id="3">サンプルリスト</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('#1').addClass('red');
        $('#2').addClass('green');
        $('#3').addClass('blue');
    </script>
</body>
</html>
