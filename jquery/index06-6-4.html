<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.4 演習問題</title>
</head>
<body>
    <form>
        <p>
            名前：
            <input type="text" name="username">
        </p>
        <p>
            性別：
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
        </p>
        <p>
            趣味：
            <input type="checkbox" name="hobby" value="book">読書
            <input type="checkbox" name="hobby" value="music">音楽
            <input type="checkbox" name="hobby" value="movie">映画
            <input type="checkbox" name="hobby" value="walk">散歩
        </p>
        <p>
            <input type="button" name="button" value="確認">
        </p>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        
        $('[type="button"]').click(() => {

            const username = $('[name="username"]').val();
            console.log(username);

            // each()を利用して選択されたすべての値を取得する
            const sex = $('[name="sex"]:checked').val();
            console.log(sex);

            // each()を利用して選択されたすべての値を取得する
            $('[name="hobby"]:checked').each(function() {
                
                //$(this)は1つずつの選択された要素を意味する
                console.log( $(this).val() );
            })

        })

    </script>
</body>
</html>
