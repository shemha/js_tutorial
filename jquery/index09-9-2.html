<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9章 サーバー連携とAjax--9.2 はてなブックマークを取得しよう</title>
</head>
<body>
    <input id="target" type="text"/>
    <button>取得</button>
    <h2></h2>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const url = 'https://b.hatena.ne.jp/entry/jsonlite/?url=';
    
        $('button').on('click', () => {
            $.ajax({
                url:url+$('#target').val(),
                dataType:"jsonp",
            }).done(data => {
                if(data) {
                    $('h2').text(data.count+'個のはてなブックマークが登録されています');
                } else {
                    $('h2').text('はてなブックマークに登録されていません');
                }
            });
        })
    </script>
</body>
</html>
