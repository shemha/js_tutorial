<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3章 CSSの操作--3.2 CSSを追加・変更・取得する方法</title>
</head>
<body>
    <h1>サンプルテキスト</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        
        $('h1').css({
            'width': '400px',
            'color': '#fff',
            'text-align': 'center',
            'border': '1px solid #333',
            'background-color': '#f00'
        });
        
        // CSSプロパティの値を取得する
        const value = $('h1').css(['width', 'color']);
        console.log(value);
    </script>
</body>
</html>
