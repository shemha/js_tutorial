  <body>
    <h1>特定の単語で始まるか-で区切られているテキストフィールドを選択する</h1>

      <input type="text" value="mz" /><br />
      <input type="text" value="mz=700" /><br />
      <input type="text" value="oh mz" /><br />
      <input type="text" value="dmz" /><br />
      <input type="text" value="mzlink" /><br />
      <input type="text" value="mz-link" /><br />

        id="btn"
        type="button"
        value="内容がmzで始まる単語を含む要素の背景色を変更"
      />
    </form>
