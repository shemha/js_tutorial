<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
  </head>
  <body>
    <h1>フォーム関連のイベント</h1>
    <form id="test" target="_blank" enctype="" method="get">
      <label
        ><input
          type="image"
          src="money.png"
          alt="クリックで送信"
          id=""
        />：画像付きボタン</label
      ><br />

      <label
        >送信ボタン：<button type="submit" id="test-submit">送信</button></label
      ><br />

      <label
        >削除ボタン：<button type="reset" id="test-reset">
          リセット
        </button></label
      ><br />

      <label
        >テキスト入力：<input
          type="text"
          value="テキスト入力"
          size="30"
          id="test-select" /></label
      ><br />

      <label
        >半角数字のみ：<input
          type="number"
          placeholder="半角数字のみ"
          id="" /></label
      ><br />

      <label
        >電話番号入力：<input
          type="tel"
          placeholder="090-0000-0000"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          id="" /></label
      ><br />

      <label
        >メールアドレス：<input
          type="email"
          placeholder="info@sample.com"
          id="" /></label
      ><br />

      <label
        >リンクアドレス：<input
          type="url"
          placeholder="https://~"
          id="" /></label
      ><br />

      <label
        >パスワード：<input
          type="password"
          minlength="8"
          maxlength="12"
          placeholder="8文字から12文字まで"
          id="" /></label
      ><br />

      <label
        >検索フォーム：<input type="search" autocomplete="on" list="list" id=""
      /></label>
      <datalist id="list">
        <option value="html"></option>
        <option value="css"></option>
        <option value="javascript"></option>
        <option value="webデザイン入門"></option></datalist
      ><br />

      <label>年月日を指定：<input type="date" id="" /></label><br />

      <label>年月日+時間：<input type="datetime-local" id="" /></label><br />

      <label>年月を選択：<input type="month" id="" /></label><br />

      <label>年週を選択：<input type="week" id="" /></label><br />

      <label>時間を選択：<input type="time" step="300" id="" /></label><br />

      <label
        >２択：<br />
        <label><input type="radio" name="radio" checked="checked" />Good</label>
        <label><input type="radio" name="radio" />Bad</label> </label
      ><br />

      <label
        >複数選択可：<br />
        <label><input type="checkbox" name="check" />りんご</label>
        <label><input type="checkbox" name="check" />みかん</label>
        <label><input type="checkbox" name="check" />ぶどう</label> </label
      ><br />

      <label> <input type="file" accept="image/png, image/jpeg" /> </label
      ><br />

      <label> カラーパレッド：<input type="color" value="#0b80dc" /> </label
      ><br />

      <label> 範囲を選択：<input type="range" min="0" max="100" /> </label
      ><br />

      <label
        >選択一覧：
        <select name="hotspring" size="5">
          <optgroup label="北海道">
            <option value="h1">登別温泉</option>
            <option value="h2">定山渓温泉</option>
            <option value="h3">阿寒湖温泉</option>
            <option value="h4">層雲峡温泉</option>
          </optgroup>
          <optgroup label="東海">
            <option value="t1">下呂温泉</option>
            <option value="t2">飛騨高山温泉</option>
            <option value="t3">湯谷温泉</option>
          </optgroup>
          <optgroup label="九州">
            <option value="k1">由布院温泉</option>
            <option value="k2">別府温泉</option>
            <option value="k3">黒川温泉</option>
            <option value="k4">指宿温泉</option>
          </optgroup>
        </select> </label
      ><br />

      <label
        >テキストエリア：
        <textarea cols="40" rows="8" placeholder="テキスト入力"></textarea>
      </label>
      <br />

      <label
        >ボルテージ：
        <progress value="65" max="100"><span>65</span>% 完了</progress> </label
      ><br />

      <label
        >パラメータ：
        <meter value="518" max="1000" low="700" high="900" optimum="500">
          1000GB中の518GBを使用中
        </meter> </label
      ><br />
    </form>
  </body>
</html>
