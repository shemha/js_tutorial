<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section104</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
    <script src="section104_jquery.js"></script>
    <style>
        .note { border-bottom: 1px solid red; width: 200px; }
    </style>
</head>
<body>
    <h1>セレクタを使って各要素の先頭に挿入</h1>
    <form>
        <input type="button" value="noteクラスの要素に挿入する">
    </form>
    <ul>
        <li>贄川宿</li>
        <li class="note">奈良井宿</li>
    </ul>
    <ol>
        <li>薮原宿</li>
        <li class="note">福島宿</li>
        <li class="note">妻籠宿</li>
        <li>馬龍宿</li>
    </ol>
</body>
</html>
