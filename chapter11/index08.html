<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11章 非同期処理とAjax--11.5 演習問題--問題1</title>
</head>
<body>
    <h1>JavaScript関連のリポジトリ総数 by Qiita</h1>
    
    <button id="btn">更新</button>

    <div id="count"></div>

    <script>
        const url = 'https://api.github.com/search/repositories?q=javascript';
        const btn = document.getElementById('btn');
        const num = document.getElementById('count');
        
        const createCount = item => {
            const h2 = document.createElement('h2');
        
            h2.textContent = 'リポジトリの総数は、' + item.total_count + '件です！';
        
            count.appendChild(h2);
        }
        
        btn.addEventListener('click', () => {
            
            count.innerHTML = ''; // 結果表示部分をリセット
            
            fetch(url)
            .then(data => data.json())
            .then(data => createCount(data))
            
        })
    </script>
</body>
</html>
